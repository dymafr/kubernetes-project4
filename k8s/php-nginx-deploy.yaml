apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nginx-deployment
  labels:
    app.kubernetes.io/name: php-nginx
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: php-blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: php-nginx
      app.kubernetes.io/component: server
      app.kubernetes.io/part-of: php-blog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: php-nginx
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: php-blog
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
      - name: public
        hostPath:
          path: /home/erwan/code/nginx-chapitre5-lesson1/projet3/public
          type: Directory
      initContainers:
        - name: init-mysql
          image: dymafr/projet3-php-fpm
          command: 
            - 'sh'
            - '-c'
            - |
              until nc -z mysql-service 3306; 
              do 
                echo "waiting for mysql"; 
                sleep 2; 
              done;
              echo "mysql is ready";
              php /app/data/migration.php
              echo "seed script executed";
      containers:
        - name: php-fpm
          image: dymafr/projet3-php-fpm
          ports:
            - containerPort: 9000
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
          - name: config-volume
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
          - name: public
            mountPath: /var/www/public
